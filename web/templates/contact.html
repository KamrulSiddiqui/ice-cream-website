{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}
<!-- âœ… Success/Error Alert Message Block -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show w-100 rounded-0 m-0" role="alert" style="z-index: 9999;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<div class="container-fluid my-0 px-0">
    <img src="/static/contact.jpg" class="d-block w-100" alt="Contact Image" style="height: 500px;">
    <h1 class="text-center my-4">Contact Us</h1>
</div>

<div class="container my-4" style="max-width: 650px;">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell us why you're contacting us</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
